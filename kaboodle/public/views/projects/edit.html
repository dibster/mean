    <!--<h1 id="overview">Project : {{project.name}}</h1>-->

    <section data-ng-controller="ProjectsController" data-ng-init="findOne()">
        <form class="form-horizontal" data-ng-submit="update()">
            <div class="control-group">
                <label class="control-label" for="title">Title</label>

                <div class="controls">
                    <input type="text" data-ng-model="project.title" id="title" placeholder="Title" required>
                    </input>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn">
                </div>
            </div>
        </form>
    </section>

</section>
