<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <br>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" role="form" data-ng-submit="update()">
                <div class="form-group">
                    <input type="text" data-ng-model="project.title" class="form-control" id="title" required autofocus="autofocus" value="{{project.title}}">
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <button type="submit" data-ng-model="project.title" class="btn btn-warning" data-ng-click="remove(project)"><a href="#!/projects">Remove {{project.title}}</a></button>
                </div>
            </form>
        </div>
    </div>




</section>

<section data-ng-controller="ProjectsController">
    <br>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-default" data-ng-click="AddFieldToProject()">Add Title</a></button>
        </div>
    </div>

</section>
