<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
<br>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" role="form" data-ng-submit="update()">
                <div class="form-group">
                    <input type="text" data-ng-model="project.title" class="form-control" id="title" required autofocus="autofocus" value="{{project.title}}">
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <button type="submit" data-ng-model="project.title" class="btn btn-warning" data-ng-click="remove(project)"><a href="#!/projects">Remove {{project.title}}</a></button>
                </div>
            </form>
        </div>
    </div>

    <section data-ng-controller="FieldsController"  data-ng-init="find()">

    <br>
    <div class="row" >
            <div class="col-md-6">
                <div class="col-md-6">
                    <h4> Available Columns</h4>
                </div>
                <div class="col-md-6">
                    <input type="text" data-ng-model="searchText" class="form-control pull-right" id="searchText"  placeholder="Filter Columns ...">
                </div>

            <table class="table">
                <!-- | filter:title-->
                <tr data-ng-repeat="field in fields | filter:searchText" data-ng-model="title">
                    <td>
                        <a data-ng-href="#!/fields/{{field._id}}">{{field.title}}</a>
                    </td>
                    <td>
                        {{field.type}}
                    </td>
                    <td>
                        {{field.length}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h4>Columns added to project : {{project.title}}</h4>
            <table class="table">
                <tr data-ng-repeat="column in project.fields" data-ng-model="fields">
                    <td>
                        <a data-ng-href="#!/fields/{{column._id}}">{{column.title}}</a>
                    </td>
                    <td>
                        {{column.type}}
                    </td>
                    <td>
                        {{column.length}}
                    </td>
                    <!--<td ng-repeat="column in project.fields">-->
                    <!--{{column.title}}-->
                    <!--</td>-->

                </tr>
            </table>
        </div>
    </div>



</section>
