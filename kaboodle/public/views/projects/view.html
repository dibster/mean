<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
<br>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" role="form" data-ng-submit="update()">
                <div class="form-group">
                    <input type="text" data-ng-model="project.title" class="form-control" id="title" required autofocus="autofocus" value="{{project.title}}">
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <button type="submit" data-ng-model="project.title" class="btn btn-warning" data-ng-click="remove(project)"><a href="#!/projects">Remove {{project.title}}</a></button>
                </div>
            </form>
        </div>
    </div>
    <section data-ng-controller="FieldsController">

    <br>
    <div class="row" >
        <h1>get the id of the title column first</h1>
        <div class="col-md-6">
            <input type="text" data-ng-model="field.title" class="form-control">
            <button type="submit" class="btn btn-default" data-ng-click="findByName(field.title)">Find {{field.title}}</a></button>
            {{field._id}} {{field.title}} {{field.user}}
        </div>
    </div>



</section>
