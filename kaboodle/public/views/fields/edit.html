    <section data-ng-controller="FieldsController" data-ng-init="findOne()">
        <div class="col-md-4">
        <form class="form-horizontal" data-ng-submit="update()">
            <br>
            <div class="form-group">
                <input type="text" data-ng-model="field.title" class="form-control" id="title" required autofocus="autofocus">
            </div>

            <div class="form-group" data-ng-controller="ReferencesController">
                <select class="form-control" ng-model="field.type" data-ng-options="dataType for dataType in dataTypes"></select>
            </div>
            {{field.type}}

            <div class="form-group">
            <textarea rows="6" data-ng-show="field.type=='List'" data-ng-model="field.values" class="form-control" id="values" placeholder="Values ..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default pull-left">Update</button>
            </div>


        </form>
        </div>

    </section>

</section>
