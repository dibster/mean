    <!--<h1 id="overview">Project : {{project.name}}</h1>-->

    <section data-ng-controller="FieldsController" data-ng-init="findOne()">
        <div class="col-md-4">
        <form class="form-horizontal" data-ng-submit="update()">
            <br>
            <div class="form-group">
                <input type="text" data-ng-model="field.title" class="form-control" id="title" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <select class="form-control" data-ng-model="field.type" id="type" >
                    <option>Date</option>
                    <option>Date and Time</option>
                    <option>Line</option>
                    <option>List</option>
                    <option>Number</option>
                    <option>Money</option>
                    <option>Paragraph</option>
                    <option>Users</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default pull-left">Update</button>
        </form>
        </div>

    </section>

</section>
